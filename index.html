<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class="header">
        <a href="#" class="logo"><img src="./image/logo.jpg" alt="logo-image" class="logo-img">
            <p>Smartstore</p>
        </a>
        <nav class="navbar">
            <a href="#Home">Home</a>
            <a href="#Products">Products</a>
            <a href="#Home">Reviews</a>
            <a href="#Home">Contact Us</a>
        </nav>


        <div class="icons">
            <div class="fa fa-search" id="search-btn"></div>
            <div class="fa fa-shopping-cart" id="cart-btn"></div>
            <div class="fa fa-user" id="login-btn"></div>
            <div class="fa fa-bars" id="menu-btn"></div>
        </div>

        <form action="" class="search-form" id="search-form" >
            <input type="search" name="" id="search-box" placeholder="Search Here...">
            <label for="search-box" class="fa fa-search"></label>
        </form>

        <form action="#" class="login-form">
            <h3>Login</h3>
            <input type="email" name="" id="" placeholder="your email" class="box">
            <input type="password" name="" id="" placeholder="your password" class="box">

            <p>Forget Your Password?<a href="#">Click Here!</a></p>
            <p>Don't Have An Account?<a href="#">Create Now!</a></p>

            <input type="submit" value="Login Now" class="btn">
        </form>

        <div class="shopping-cart">
            <div class="box">
                <!-- <i class="fa fa-trash"></i> -->
                <img src="./image/-original-imagccmjg2q9nuja.png" alt="" width="60px">
                <div class="content">
                    <h3>TATA Tea AGNI</h3>
                    <span class="Price">₹100</span>
                    <span class="Quantity">Qty : 1</span>
                </div>

                <div class="box">
                    <!-- <i class="fa fa-trash"></i> -->
                    <img src="./image/img-2.png" alt="" width="60px">
                    <div class="content">
                        <h3>CHAKKI Fresh ATTA</h3>
                        <span class="Price">₹300</span>
                        <span class="Quantity">Qty : 1</span>
                    </div>

                    <div class="box">
                        <!-- <i class="fa fa-trash"></i> -->
                        <img src="./image/img-3.png" alt="" width="60px">
                        <div class="content">
                            <h3>BINGO Tedhe Medhe</h3>
                            <span class="Price">₹10</span>
                            <span class="Quantity">Qty : 1</span>
                        </div>
            </div>

            <div class="total">total : ₹410</div>
            <a href="#" class="btn">Checkout</a>
        </div>

       

    </header>

    <!-- Banner Section -->

    

    <script src="./js/script.js"></script>
</body>

</html>
